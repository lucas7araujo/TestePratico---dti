<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Alunos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="cabecalho">
        <h1 class="cabecalho_titulo">BEM-VINDO PROFESSOR CARLOS</h1>
        <nav class="cabecalho_menu">
            <ul class="cabecalho_atalhos">
                <li class="cabecalho_item">TESTE</li>
                <li class="cabecalho_item">TESTE</li>
                <li class="cabecalho_item">TESTE</li>
            </ul>
        </nav>
    </header>

    <main>

        <form id="formulario_aluno">

            <label for="nome_aluno">Nome do aluno:</label>
            <input type="text" id="nome_aluno" name="nome_aluno" required>

            <label for="aluno_nota1">Nota 1 (0 a 10):</label>
            <input type="number" id="aluno_nota1" name="aluno_nota1" min="0" max="10" step="0.5" required>

            <label for="aluno_nota2">Nota 2 (0 a 10):</label>
            <input type="number" id="aluno_nota2" name="aluno_nota2" min="0" max="10" step="0.5" required>

            <label for="aluno_nota3">Nota 3 (0 a 10):</label>
            <input type="number" id="aluno_nota3" name="aluno_nota3" min="0" max="10" step="0.5" required>

            <label for="aluno_nota4">Nota 4 (0 a 10):</label>
            <input type="number" id="aluno_nota4" name="aluno_nota4" min="0" max="10" step="0.5" required>

            <label for="aluno_nota5">Nota 5 (0 a 10):</label>
            <input type="number" id="aluno_nota5" name="aluno_nota5" min="0" max="10" step="0.5" required>


            <label for="aluno_frequencia">Frequência (0% - 100%):</label>
            <input type="number" id="aluno_frequencia" name="aluno_frequencia" min="0" max="100" required>

            <button type="submit">Enviar</button>

        </form>

        <h1>Lista de Alunos</h1>
        <div id="lista_alunos"></div>

        <h1>Lista de Médias da Turma | Por Disciplina</h1>
        <div id="lista_medias"></div>

        <div id="media_turma"></div>
 
        <h1>Alunos acima da Média </h1>
        <div id="alunos_acimaDaMedia"></div>
        
        <h1>Alunos Infrequentes</h1>
        <div id="lista_infrequentes"></div>

    </main>

    <script src="./js/app.js"></script>

</body>

</html>
